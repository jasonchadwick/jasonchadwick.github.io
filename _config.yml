      - title: "Short two-qubit pulse sequences for exchange-only spin qubits in two-dimensional layouts"
        imglink: /projects/eo_pulses
        short: We develop an optimization method to map exchange-only (EO) qubit pulse sequences to arbitrary connectivities. We explore the impact of EO qubit topology on quantum error correction performance.
