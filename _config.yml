      - title: "SWIPER: Minimizing Fault-Tolerant Quantum Program Latency via Speculative Window Decoding"
        imglink: /projects/swiper
        short: We translate branch prediction from classical architecture to the problem of windowed decoding of quantum-error-corrected algorithms. We show that this can consistently reduce application benchmark runtimes by 40%.
        extra: "* indicates equal contribution"
