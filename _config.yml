  - name: Research
    items:
      - title: "Efficient control pulses for continuous quantum gate families through coordinated re-optimization"
        imglink: /projects/reoptimization/
        short: We present a method that allows quantum hardware to execute arbitrary operations at the pulse level by interpolating between a small number of known reference pulses. We demonstrate the procedure on the continuous space of all two-qubit operations.
        img: /assets/img/projects/reoptimization/hero.png
        authors:
          - name: "Jason D. Chadwick"
          - name: "Frederic T. Chong"
            link: https://people.cs.uchicago.edu/~ftchong/
        publisher: QCE 2023
        award: QTEM Best Paper - 3rd place
        items:
          - name: project
            link: /projects/reoptimization
          - name: .pdf
            link: /assets/papers/chadwick_efficient_2023.pdf
          - name: arXiv
            link: https://arxiv.org/abs/2302.01553
          - name: poster
            link: /assets/files/reoptimization-poster.pdf
          - name: code
            link: https://github.com/jasonchadwick/pulse-interpolation
      - title: "Dancing the Quantum Waltz: Compiling Three-Qubit Gates on Four Level Architectures"
        imglink: /projects/waltz/
        short: We extend our previous work on qubit-to-ququart compression to specifically optimize three-qubit gates such as the Toffoli gate. We also find significant advantages in using Z-type multi-bit operations instead of X-type operations.
        img: /assets/img/projects/waltz/hero.png
