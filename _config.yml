            link: https://github.com/jasonchadwick/qc_utils
      - title: Chronodrifter
        imglink: /projects/chronodrifter/
        short: A 2D platformer game where the player can slow and reverse the flow of time to solve increasingly complex puzzles. Inspired by the game Portal and the movie Tenet. A live web version is hosted on this site. Made with Unity and C#.
