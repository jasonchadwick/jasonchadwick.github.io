      - title: "Erasure Minesweeper: exploring hybrid-erasure surface code architectures for efficient quantum error correction"
        imglink: /projects/erasure_minesweeper
        short: We explore a hybrid-erasure architecture for surface code error correction, studying strategies for placement of erasure qubits and tradeoffs between per-qubit cost and logical performance.
        img: /assets/img/projects/erasure_minesweeper/hero.png
