      - title: "Serialized Syndrome Extraction for Surface Codes in Readout-Constrained Spin Qubit Arrays"
        imglink: /projects/snaq
        short: We propose SNAQ, a near-term-manufacturable surface code architecture for spin qubits that significantly reduces chip area per logical qubit and improves logical clock speed.
        img: /assets/img/projects/snaq/hero.png
        authors:
