        imglink: https://github.com/jasonchadwick/qc_utils
        short: Collection of useful utility functions that I have accumulated while working on various quantum computing projects. Includes flexible state/process tomography experiments, Hamiltonian builders, many quantum logic gates, and more miscellaneous reuseable code.
